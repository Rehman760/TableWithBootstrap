<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Fullname</th>
            <th scope="col">Gender</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">City</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr id="r1">
            <td id="col1">1</td>
            <td id="col2">Rehman</td>
            <td id="col3">Male</td>
            <td id="col4">@12</td>
            <td id="col5">122</td>
            <td id="col6">sukkur</td>
            <td id="col7">pakistan</td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation ">
        <ul class="pagination justify-content-end ">
          <li class="page-item"><button class="bg-primary">  <span aria-hidden="true">&laquo;</span></button></li>
          
          <li class="page-item"><button class="bg-primary" onclick="btnOne()">1</button></li>
          <li class="page-item"><button class="bg-primary" onclick="btnTwo()">2</button></li>
          <li class="page-item"><button class="bg-primary" onclick="btnThree()">3</button></li>
          <li class="page-item"><button class="bg-primary">  <span aria-hidden="true">&raquo;</span></button></li>
         
        </ul>
      </nav>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        table=document.getElementById("table")
        let i=0;
        function Student(id,name,gender,email,phone,city,country){
            this.id=id;
            this.Name=name;
            this.Gender=gender;
            this.Email=email;
            this.Phone=phone;
            this.City=city;
            this.Country=country;
        }
        let arr=[];
        for(let i=1;i<=30;i++){
            arr[i]=new Student(i,"Rehman","male","qq@","12","sukkur","pakistan")
        }
        
       function btnOne(){
        
        for(let i=2;i<=10;i++){
          row=table.insertRow(-1)
          row.setAttribute("id",i)
          colid=row.insertCell(0)
          colName=row.insertCell(1)
          colGender=row.insertCell(2)
          colEmail=row.insertCell(3)
          colPhone=row.insertCell(4)
          colCity=row.insertCell(5)
          colCountry=row.insertCell(6)
          
          colid.innerHTML=arr[i].id
          colName.innerHTML=arr[i].Name
          colGender.innerHTML=arr[i].Gender
          colEmail.innerHTML=arr[i].Email
          colPhone.innerHTML=arr[i].Phone
          colCity.innerHTML=arr[i].City
          colCountry.innerHTML=arr[i].Country

        }
       
       } 
       function btnTwo(){
        for(let i=11;i<=20;i++){
          row=table.insertRow(-1)
          colid=row.insertCell(0)
          colName=row.insertCell(1)
          colGender=row.insertCell(2)
          colEmail=row.insertCell(3)
          colPhone=row.insertCell(4)
          colCity=row.insertCell(5)
          colCountry=row.insertCell(6)
          
          colid.innerHTML=arr[i].id
          colName.innerHTML=arr[i].Name
          colGender.innerHTML=arr[i].Gender
          colEmail.innerHTML=arr[i].Email
          colPhone.innerHTML=arr[i].Phone
          colCity.innerHTML=arr[i].City
          colCountry.innerHTML=arr[i].Country

        }
        

      
       }function btnThree(){
        for(let i=21;i<=30;i++){
          row=table.insertRow(-1)
          colid=row.insertCell(0)
          colName=row.insertCell(1)
          colGender=row.insertCell(2)
          colEmail=row.insertCell(3)
          colPhone=row.insertCell(4)
          colCity=row.insertCell(5)
          colCountry=row.insertCell(6)
          
          colid.innerHTML=arr[i].id
          colName.innerHTML=arr[i].Name
          colGender.innerHTML=arr[i].Gender
          colEmail.innerHTML=arr[i].Email
          colPhone.innerHTML=arr[i].Phone
          colCity.innerHTML=arr[i].City
          colCountry.innerHTML=arr[i].Country

        }
        

      
       }
    </script>
  </body>
</html>
